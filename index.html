<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Porfolio</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="//cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="item-list">
                <i class='bx bxl-apple'></i>
                <b>Finder</b>
                <p>File</p>
                <p>Edit</p>
                <p></p>
            </div>
            <div class="item-list">
                <p id="time">00:00 PM </p>
            </div>
        </div>
        <div class="folders-wrapper">
            <a tabindex="0" class="stealth-link" onclick="openFinderWindow('#window-root-1')">
                <div class="folder">
                    <img src="imgs/icons/Generic Folder.png" alt="">
                    <p>Projects</p>
                </div>
            </a>
            <a tabindex="0" class="stealth-link" onclick="openFinderWindow('#window-root-2')">
                <div class="folder">
                    <img src="imgs/icons/Generic Folder.png" alt="">
                    <p>About me</p>
                </div>
            </a>
            <a tabindex="0" class="stealth-link">
                <div class="folder">
                    <img src="imgs/icons/Generic Folder.png" alt="">
                    <p>Old Work</p>
                </div>
            </a>
            <a tabindex="0" class="stealth-link">
                <div class="folder">
                    <img src="imgs/icons/Generic Folder.png" alt="">
                    <p>My ultimate car collection</p>
                </div>
            </a>
            <a tabindex="0" class="stealth-link">
                <div class="folder">
                    <img src="imgs/icons/Generic Document.png" alt="">
                    <p>cv.pdf</p>
                </div>
            </a>
        </div>

        <div class="windows">
            <div class="finder" id="window-root-1" data-id='1' tabindex="0">
                <div class="finder_sidebar">
                    <div class="btn-list">
                        <div class="windows-btn finder_close"></div>
                        <div class="windows-btn finder_max"></div>
                        <div class="windows-btn finder_min"></div>
                    </div>
                    <br>
                    <div>
                        <b>Favorites</b>
                        <p></p>
                    </div>
                </div>
                <div class="finder_main">
                    <div class="finder_title">Projects</div>
                    <div class="fidner_content">
                        <a tabindex="0" class="stealth-link">
                            <div class="folder">
                                <img src="imgs/icons/Generic Folder.png" alt="">
                                <p>Projects</p>
                            </div>
                        </a>
                        <a tabindex="0" class="stealth-link">
                            <div class="folder">
                                <img src="imgs/icons/Generic Folder.png" alt="">
                                <p>About me</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="finder" id="window-root-2" data-id='2' tabindex="0">
                <div class="finder_sidebar">
                    <div class="btn-list">
                        <div class="windows-btn finder_close"></div>
                        <div class="windows-btn finder_max"></div>
                        <div class="windows-btn finder_min"></div>
                    </div>
                </div>
                <div class="finder_main">
                    <div class="finder_title">About me</div>
                    <div class="fidner_content">
                        
                    </div>
                </div>
            </div>
        </div>


        <div class="dock">
            <div class="app active" tabindex="0" draggable="true">
                <img src="imgs/icons//Finder.png" alt="">
            </div>
            <div class="app" tabindex="0" draggable="true">
                <img src="imgs/icons/Safari.png" alt="">
            </div>
            <div class="app" tabindex="0" draggable="true">
                <img src="imgs/icons/Siri.png" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
